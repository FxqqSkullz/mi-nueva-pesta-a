<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamer Tab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="top-row">
        <a href="https://www.youtube.com" class="card">
            <img src="6.jpg" alt="YT">
            <span class="label">YouTube</span>
        </a>
        <a href="https://gemini.google.com/" class="card">
            <img src="5.jpg" alt="gemini">
            <span class="label">Gemini</span>
        </a>
        <a href="https://kick.com" class="card">
            <img src="2.jpg" alt="Kick">
            <span class="label">Kick</span>
        </a>
    </div>

    <div class="side-column">
        <a href="https://www.instagram.com" class="card">
            <img src="4.jpg" alt="IG">
            <span class="label">IG</span>
        </a>
        <a href="https://web.whatsapp.com" class="card">
            <img src="3.jpg" alt="Wsp">
            <span class="label">Wsp</span>
        </a>
        <a href="https://www.tiktok.com/" class="card">
            <img src="1.jpg" alt="TIKTOK">
            <span class="label">TikTok</span>
        </a>
    </div>

</body>
</html>
