<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Nueva Pesta√±a</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button id="change-bg-btn">Cambiar Fondo uwu</button>

    <div class="main-container">
        
        <div class="left-column">
            <a href="https://www.instagram.com" class="card">
                <img src="instagram.png" alt="Insta">
                <span class="label">Instagram</span>
            </a>
            <a href="https://web.whatsapp.com" class="card">
                <img src="whatsapp.png" alt="Wsp">
                <span class="label">WhatsApp</span>
            </a>
            <a href="https://www.youtube.com" class="card">
                <img src="youtube.png" alt="YT">
                <span class="label">YouTube</span>
            </a>
            <a href="https://www.google.com" class="card">
                <img src="google.png" alt="Google">
                <span class="label">Google</span>
            </a>
        </div>

        <div class="right-group">
            <a href="https://store.steampowered.com" class="card item-1">
                <img src="foto1.jpg" alt="Steam">
                <span class="label">Steam</span>
            </a>
            
            <a href="https://discord.com" class="card item-2">
                <img src="foto2.jpg" alt="Discord">
                <span class="label">Discord</span>
            </a>
            <a href="https://www.twitch.tv" class="card item-3">
                <img src="foto3.jpg" alt="Twitch">
                <span class="label">Twitch</span>
            </a>
            <a href="https://www.reddit.com" class="card item-4">
                <img src="foto4.jpg" alt="Reddit">
                <span class="label">Reddit</span>
            </a>
            <a href="https://github.com" class="card item-5">
                <img src="foto5.jpg" alt="GitHub">
                <span class="label">GitHub</span>
            </a>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
