<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamer Tab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="top-row">
        <a href="https://www.youtube.com" class="card">
            <img src="youtube.png" alt="YT">
            <span class="label">YouTube</span>
        </a>
        <a href="https://twitter.com" class="card">
            <img src="twitter.png" alt="X">
            <span class="label">Twitter</span>
        </a>
        <a href="https://kick.com" class="card">
            <img src="kick.png" alt="Kick">
            <span class="label">Kick</span>
        </a>
    </div>

    <div class="side-column">
        <a href="https://www.instagram.com" class="card">
            <img src="instagram.png" alt="IG">
            <span class="label">IG</span>
        </a>
        <a href="https://web.whatsapp.com" class="card">
            <img src="whatsapp.png" alt="Wsp">
            <span class="label">Wsp</span>
        </a>
        <a href="https://discord.com" class="card">
            <img src="discord.png" alt="DC">
            <span class="label">Discord</span>
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
